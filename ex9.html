<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two() {
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>
    </ul>

    <h2>Parameter & Argument</h2>
    <script>
        function onePlusOne() {
            document.write(1 + 1 + '<br>');
        }
        onePlusOne();
        function sum(left, right) {
            document.write(left + right + '<br>');
        }
        sum(2, 3); //결과값 5
        sum(3, 4); //결과값 7
        var sum4 = sum(4, 8)
    </script>

    <h2>Return</h2>
    <script>
        function sum2(left, right) {
            return left + right;
        }
        document.write(sum2(2, 3) + '<br>'); //결과값 5
        document.write('<div style="color:red">' + sum2(2, 3) + '</div>'); //결과값 적색5
        document.write('<div style="font-size:3rem">' + sum2(2, 3) + '</div>'); //결과값 큰폰트5
        var sum3 = sum2(2, 8);
        document.write(sum3 + '<br>'); 
        

    </script>

</body>

</html>
